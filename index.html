<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hi~~</title>
  <meta name="description" content="zhangxh1023,小鸭腿儿炒饭">
  <style>
    /* --- 基础重置和全局样式 --- */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      /* 使 body 可以占满整个视口高度 */
    }

    body {
      font-family: 'Noto Sans SC', sans-serif;
      /* 使用更现代的中文字体 */
      display: flex;
      /* 使用 Flexbox 布局 */
      justify-content: center;
      /* 水平居中 */
      align-items: center;
      /* 垂直居中 */
      min-height: 100vh;
      /* 最小高度为视口高度 */
      background-color: #f4f7f6;
      /* 淡雅的背景色 */
      color: #333;
      line-height: 1.6;
    }

    img {
      max-width: 100%;
      display: block;
      /* 防止图片下方出现空隙 */
    }

    a {
      text-decoration: none;
      color: inherit;
      /* 继承父元素颜色 */
      transition: opacity 0.3s ease;
      /* 平滑过渡效果 */
    }

    a:hover {
      opacity: 0.7;
      /* 鼠标悬停时降低透明度 */
    }

    /* --- 个人信息卡片样式 --- */
    .profile-card {
      background-color: #ffffff;
      /* 卡片背景色 */
      padding: 40px;
      border-radius: 15px;
      /* 圆角 */
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      /* 添加阴影增加立体感 */
      text-align: center;
      /* 内容居中 */
      max-width: 400px;
      /* 限制最大宽度 */
      width: 90%;
      /* 在小屏幕上占宽度 90% */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* 可选：添加轻微的悬停效果 */
    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .profile-avatar {
      width: 120px;
      /* 头像尺寸 */
      height: 120px;
      border-radius: 50%;
      /* 圆形头像 */
      margin: 0 auto 20px auto;
      /* 居中并添加下方间距 */
      border: 3px solid #eee;
      /* 可选：添加边框 */
      object-fit: cover;
      /* 保证图片不变形 */
    }

    .profile-signature {
      font-size: 1em;
      color: #555;
      /* 签名颜色稍浅 */
      margin-bottom: 30px;
      /* 与社交链接的间距 */
      line-height: 1.7;
    }

    .social-links {
      display: flex;
      /* 使用 Flexbox 排列图标 */
      justify-content: center;
      /* 图标居中 */
      gap: 20px;
      /* 图标之间的间距 */
    }

    .social-links a img {
      width: 28px;
      /* 社交图标大小 */
      height: 28px;
    }

    /* --- 响应式调整 --- */
    @media (max-width: 500px) {
      .profile-card {
        padding: 30px;
      }

      .profile-avatar {
        width: 100px;
        height: 100px;
      }

      .profile-signature {
        font-size: 0.95em;
      }

      .social-links a img {
        width: 24px;
        height: 24px;
      }

      .social-links {
        gap: 15px;
      }
    }
  </style>
</head>

<body>

  <div class="profile-card">
    <!-- 头像 -->
    <img src="./img/avatar.jpeg" alt="个人头像" class="profile-avatar">

    <!-- 个人签名 -->
    <p class="profile-signature">
      梦想成为自由的程序员🤣
      </br>
      结果是混吃等死的小码农😭😭😭
    </p>

    <!-- 社交平台链接 -->
    <div class="social-links">
      <a href="https://github.com/zhangxh1023" target="_blank" rel="noopener noreferrer" title="GitHub">
        <img src="./img/github.png" alt="GitHub">
      </a>
      <a href="https://twitter.com/zhangxh1023" target="_blank" rel="noopener noreferrer" title="Twitter">
        <img src="./img/twitter.png" alt="Twitter">
      </a>
      <a href="https://t.me/zhangxh1023" target="_blank" rel="noopener noreferrer" title="Telegram">
        <img src="./img/telegram.png" alt="Telegram">
      </a>
      <a href="mailto:zhangxh1023@gmail.com" title="Email">
        <img src="./img/email.png" alt="Email">
      </a>
    </div>
  </div>

</body>

</html>
